<html>
<head>
	<title>Example 1</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/5.5.2/css/normalize.css">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/5.5.2/css/foundation.min.css">
	<link rel="stylesheet" type="text/css" href="styles.css">	
</head>
<body>
	<div class="row collapse" id="feedback">
	    
	    <div class="large-6 large-push-6 small-10 small-centered medium-uncentered columns">
	        <div class="row">
	            <div class="medium-10 small-12 small-centered medium-uncentered feedback-text">
	              <h2>SEND US YOUR<br />FEEDBACK.</h2>
	              <p>Questions, comments or ideas to help improve macys.com? We're all ears.</p>
	              <a href="#"><button id="tell-us-btn">TELL US WHAT YOU THINK</button></a>
	            </div>
	        </div>
	    </div>
	    <div class="large-6 small-12 large-pull-6 columns">
	        <img src="images/wham_aug_10.jpg" alt="send us your feedback" />
	    </div>
	</div>



	<div class="row collapse" id="give">
	    
	    <div class="large-6 small-10 small-centered medium-uncentered columns">
	        <div class="row">
	            <div class="medium-10 medium-offset-2 small-12 small-centered columns" id="give-text">
	              <h2>GIVE. GET. DELIGHT.</h2>
	              <p>With so many ways to give, it's easy to find the perfect gift! Create your dream registry, share Lists with friends &amp; family,send e-gifts &amp; more!</p>
	              <a href="#"><button>CHECK IT OUT</button></a>
	            </div>
	        </div>
	    </div>
	    <div class="large-6 small-12 columns">
	        <img src="images/wham_aug_07.jpg" alt="send us your feedback" />
	    </div>
	</div>	




</body>
</html>
